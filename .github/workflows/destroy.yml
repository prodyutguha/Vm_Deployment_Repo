name: Destroy Azure VM Manually

on:
  workflow_dispatch:
    inputs:
      vm_name:
        description: "VM Name"
        required: true
      os_type:
        description: "OS Type (Windows or Linux)"
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ github.event.inputs.vm_name }}.tfstate"

      - name: Determine Resource to Destroy
        id: resource
        run: |
          if [ "${{ github.event.inputs.os_type }}" = "Windows" ]; then
            echo "resource=azurerm_windows_virtual_machine.vm[0]" >> $GITHUB_OUTPUT
          else
            echo "resource=azurerm_linux_virtual_machine.machin[0]" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan Destroy
        run: |
          echo "Planning destroy for: ${{ steps.resource.outputs.resource }}"
          terraform plan -destroy -input=false -lock=false \
            -target="${{ steps.resource.outputs.resource }}" \
            -var="vm_name=${{ github.event.inputs.vm_name }}" \
            -var="os_type=${{ github.event.inputs.os_type }}"

      - name: Terraform Destroy
        run: |
          echo "Destroying: ${{ steps.resource.outputs.resource }}"
          terraform destroy -auto-approve -input=false -lock=false \
            -target="${{ steps.resource.outputs.resource }}" \
            -var="vm_name=${{ github.event.inputs.vm_name }}" \
            -var="os_type=${{ github.event.inputs.os_type }}"
