name: Destroy Azure VM Manually

on:
  workflow_dispatch:
    inputs:
      vm_name:
        description: "VM name (e.g. vm1)"
        required: true
      os_type:
        description: "OS Type (linux/windows)"
        required: true
jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy Targeted VM
      run: |
        RESOURCE="azurerm_${{ github.event.inputs.os_type }}_virtual_machine.${{ github.event.inputs.os_type }}_vm[\"${{ github.event.inputs.vm_name }}\"]"
        echo "Destroying $RESOURCE"
        terraform destroy -auto-approve -target=$RESOURCE
